<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../pratica/styles/login.css">
</head>
<body>
    <h1>Formul√°rio de login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com os seus dados de acesso</legend>
            <label for="user">Usuario</label>
            <input type="email" id="user" required autofocus>
            <label for="pass">Senha</label>
            <input type="password" id="pass" required>
            <div class="actions">
                <input type="reset" value="Apagar" class="submit">
                <input type="submit" value="Entrar" class="submit2">
            </div>
        </fieldset>
    </form>
</body>
</html>
