<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Outline</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;

            outline: 4px dashed red;
            box-sizing: border-box;
            margin: 100px auto;
            outline-offset: -16px;
        }
        div:hover{
            outline-width: 10px;
        }
    </style>
</head>

<body>
    <div>outline</div>
</body>

</html>
