<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tag que indica o formato dos caracteres da página -->
    <meta charset="UTF-8">
    <!-- Meta tag que indica que a pagina terá uma area visivel de acordo com o tamanho da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag de descrição da pagina -->
    <meta name="description" content="Descrição da ppagina">
    <!-- Meta tag para indicar o autor da pagina -->
    <meta name="author" content="Rheynaldo Oliveira">
    <!-- Antiga meta tag utilizada pelos motores de busca -->
    <meta name="keywords" content="html, css, javascript">
    <!-- Titulo da página -->
    <title>Estrutura base</title>
</head>
<body>
    <!-- Todo conteúdo visivel pelo usuário menos os comentados -->
    <h1>Titulo principal</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia sit, est iure sunt itaque beatae molestiae veritatis eaque quibusdam earum laboriosam amet dicta magnam similique eos laborum officiis provident exercitationem?</p>
</body>
</html>
