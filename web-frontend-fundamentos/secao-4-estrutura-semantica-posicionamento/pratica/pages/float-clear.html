<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        #container{
            background-color: #ccc;
            width: 80%;
            padding: 15px;
            overflow: auto;
        }

        #container div{
            background-color: rgba(255, 0, 0, .3);
            margin: 10px;
            width: 20%;
            height: 50px;
        }

        #div1{
            float: left;
        }

        #div2{
            float: left;
        }

        #div3{
            float: left;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>
